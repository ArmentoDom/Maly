  </text>

  <!-- Subtle decorative dots -->
  <circle cx="400" cy="480" r="4" fill="#a35eff" opacity="0.8" />
  <circle cx="800" cy="480" r="4" fill="#a35eff" opacity="0.8" />
</svg>