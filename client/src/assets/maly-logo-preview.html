<!DOCTYPE html>
<html>
<head>
  <title>Maly Logo Preview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      width: 1200px;
      height: 630px;
      max-width: 100%;
      overflow: hidden;
      border: 1px solid #ccc;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg 
      viewBox="0 0 1200 630" 
      fill="none" 
      xmlns="http://www.w3.org/2000/svg"
      width="1200"
      height="630"
    >
      <!-- Background -->
      <rect width="1200" height="630" fill="#1a1a1a" />
      
      <!-- Decorative flowing curves -->
      <path
        d="M300 315 C 390 240, 450 390, 540 315 C 630 240, 690 390, 780 315 C 870 240, 930 390, 1020 315"
        stroke="#a35eff"
        stroke-width="6"
        stroke-linecap="round"
        style="fill: none; stroke-dasharray: none; stroke-linejoin: round; stroke-miterlimit: 4; stroke-opacity: 0.8"
      />

      <!-- Main text -->
      <text
        x="600"
        y="330"
        font-family="Arial, sans-serif"
        font-size="120"
        font-style="italic"
        fill="#ffffff"
        text-anchor="middle"
        style="letter-spacing: 0.05em"
      >
        Maly
      </text>

      <!-- Tagline -->
      <text
        x="600"
        y="420"
        font-family="Arial, sans-serif"
        font-size="36"
        fill="#a35eff"
        text-anchor="middle"
      >
        Discover and promote vibe-aligned events worldwide
      </text>

      <!-- Subtle decorative dots -->
      <circle cx="400" cy="480" r="4" fill="#a35eff" opacity="0.8" />
      <circle cx="800" cy="480" r="4" fill="#a35eff" opacity="0.8" />
    </svg>
  </div>
</body>
</html>
